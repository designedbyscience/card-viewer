<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" media="screen">
            html {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Helvetica, Arial, sans-serif,
                 "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                 
            }
            
            .card-list{
                display: flex;
                flex-wrap: wrap;
            }
            
            form {
                text-align: center;
                font-size: 2rem;
                
            }
            
            input {
                width: 50%;
                font-size: 2rem;
            }
            .card {
                box-sizing: border-box;
                display: none;
                position: relative;
               width: 98%; 
               margin: 1%;
               border: 1px solid #222;
               background-color: white;
               border-radius: 2px 2px 2px 2px;
            }

            @media (min-width: 400px) {
                .card {
                    width: 48%;   
                }
            }
            
            @media (min-width: 600px) {
                .card {
                    width: 23%;   
                }
            }

            @media (min-width: 1000px) {
                .card {
                    width: 18%;   
                }
            }

            .card .content {
                display: none;
            }
            
            .card-star {
                float: right;
                cursor: pointer;
            }
            
            .card .title {
                font-size: 1.2rem;
                font-weight: bold;
                margin-top: 0.5rem;
                margin-left: 0.5rem;
                margin-right: 0.5rem;   
                margin-bottom: 2rem;                
            }
            
            .card-open {
                position: fixed;
                width: 75%;
                max-width: 1000px;
                left: 12.5%;
                background: white;
                height: 80%;
                z-index: 100;
                overflow: scroll;
                border: 1px solid #eee;
            }
            
            .card-open .content, .card-open .title {
                padding: 1rem;
            }
            .card-tag-container {
                display: flex;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            .card-tag-container span {
  

                display: block;
                flex-grow: 1;
                padding: 2px;
                color: rgba(0,0,0,0);
            }
            
            .card:hover span {
                color: black;
            }
            
            .card.open {
                width: 30rem; 
                position: fixed;
                transform: translateX(-50%);
                left: 50%;
                max-height: 70%;

            }
            
            .card.open .content {
                display: block;
            }
            
            .card.visible {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/lunr/lunr.js"></script>        
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/react-markdown@3.2.2/umd/react-markdown.js" type="text/javascript" charset="utf-8"></script>
        <script src='index.js'></script>        
    </body>
</html>
