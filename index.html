<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css" media="screen">
            html {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Helvetica, Arial, sans-serif,
                 "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                 
            }
            
            .cardlist{
                display: flex;
                flex-wrap: wrap;
            }
            
            
            form {
                text-align: center;
                font-size: 2rem;
                
            }
            
            input {
                width: 50%;
                font-size: 2rem;
            }
            .card {
                box-sizing: border-box;
                display: none;
                position: relative;
               width: 98%; 
               margin: 1%;
               border: 1px solid #222;
               background-color: white;
               border-radius: 2px 2px 2px 2px;
            }

            
            @media (min-width: 600px) {
                .card {
                    width: 23%;   
                }
            }

            @media (min-width: 1000px) {
                .card {
                    width: 18%;   
                }
            }

            .searchqueue {
                position: relative;
                left: 25%;
                width: 50%;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            
            .searchqueue li {
                cursor: pointer;
            }
            
            .searchqueue .done {
                text-decoration: line-through;
            }

            .card .content {
                display: none;
            }

            .card-star {
                cursor: pointer;
                padding-left: 5px;
                padding-right: 5px;
            }
            
            .card .title {
                font-size: 1.2rem;
                font-weight: bold;
                margin-top: 0.5rem;
                margin-left: 0.5rem;
                margin-right: 0.5rem;   
                margin-bottom: 2rem; 
                cursor: pointer;               
            }
            
            .card-open {
                position: fixed;
                width: 75%;
                max-width: 1000px;
                left: 12.5%;
                background: white;
                height: 80%;
                z-index: 100;
                overflow-y: auto;
                border: 1px solid #eee;
            }
            
            .card-open .content {
                padding: 1rem;
                margin: 0;
            }

            .card-open .title {
                margin: 0;
                flex-grow: 1;
            }

            .card-tag-container {
                display: flex;
                justify-content: flex-end;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            .card-title-container {
                display: flex;
                align-items: center;
                padding: 1rem;

            }

            .card-tag-container span {
  
                cursor: pointer;
                display: block;
                flex-grow: 1;
                padding: 2px;
                color: rgba(0,0,0,0);
            }
            
            .card:hover span {
                color: black;
            }
            
            /* .card.open { */
                /* width: 30rem; 
                position: fixed;
                transform: translateX(-50%);
                left: 50%;
                max-height: 70%;

            }
            
            .card.open .content {
                display: block;
            }
             */
            .card.visible {
                display: block;
            }


            
            @media (min-width: 400px) {
                .card {
                    width: 48%;   
                }
                .card-open {
                    width: 100%; 
                    position: fixed;
                    /* transform: translateX(-50%); */
                    left: 0;
                    height: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/lunr/lunr.js"></script>        
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/react-markdown@3.2.2/umd/react-markdown.js" type="text/javascript" charset="utf-8"></script>
        <script> 
            let dataURL = "output.json";
        </script>
        <script src='index.js'></script>        
    </body>
</html>
